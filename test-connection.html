<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>前后端连接诊断页面</h1>
    
    <div class="test-section info">
        <h3>当前环境信息</h3>
        <p>前端地址: <span id="frontend-url"></span></p>
        <p>后端地址: <span id="backend-url">http://localhost:3000</span></p>
        <p>当前时间: <span id="current-time"></span></p>
    </div>

    <div class="test-section">
        <h3>1. 基础连接测试</h3>
        <button onclick="testBackendConnection()">测试后端连接</button>
        <button onclick="testHealthEndpoint()">测试健康检查</button>
        <div id="connection-result" class="log"></div>
    </div>

    <div class="test-section">
        <h3>2. 认证测试</h3>
        <input type="email" id="test-email" placeholder="邮箱" value="testteacher123@example.com" style="width: 200px; margin: 5px;">
        <input type="password" id="test-password" placeholder="密码" value="123456" style="width: 150px; margin: 5px;">
        <button onclick="testLogin()">测试登录</button>
        <button onclick="testTokenValidation()">测试Token验证</button>
        <div id="auth-result" class="log"></div>
    </div>

    <div class="test-section">
        <h3>3. API测试</h3>
        <button onclick="testReviewAPI()">测试审核API</button>
        <button onclick="testProjectsAPI()">测试项目API</button>
        <div id="api-result" class="log"></div>
    </div>

    <script>
        // 显示环境信息
        document.getElementById('frontend-url').textContent = window.location.origin;
        document.getElementById('current-time').textContent = new Date().toLocaleString();

        let currentToken = null;

        async function logResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const status = isError ? '❌' : '✅';
            element.textContent += `[${timestamp}] ${status} ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        async function testBackendConnection() {
            logResult('connection-result', '开始测试后端连接...');
            
            try {
                const response = await fetch('http://localhost:3000/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    logResult('connection-result', `后端连接成功: ${JSON.stringify(data)}`);
                } else {
                    logResult('connection-result', `后端响应错误: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                logResult('connection-result', `连接失败: ${error.message}`, true);
                
                // 检查常见问题
                if (error.message.includes('CORS')) {
                    logResult('connection-result', '可能是CORS问题，检查后端CORS配置', true);
                } else if (error.message.includes('NetworkError')) {
                    logResult('connection-result', '网络错误，确认后端是否运行在http://localhost:3000', true);
                }
            }
        }

        async function testHealthEndpoint() {
            logResult('connection-result', '测试健康检查端点...');
            
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                logResult('connection-result', `健康检查响应: ${JSON.stringify(data)}`);
            } catch (error) {
                logResult('connection-result', `健康检查失败: ${error.message}`, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            logResult('auth-result', `尝试登录: ${email}`);
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.data.token;
                    localStorage.setItem('test-token', currentToken);
                    logResult('auth-result', `登录成功! Token: ${currentToken?.substring(0, 50)}...`);
                } else {
                    logResult('auth-result', `登录失败: ${data.error || response.statusText}`, true);
                }
            } catch (error) {
                logResult('auth-result', `登录请求失败: ${error.message}`, true);
            }
        }

        async function testTokenValidation() {
            const token = currentToken || localStorage.getItem('test-token');
            
            if (!token) {
                logResult('auth-result', '没有有效的token，请先登录', true);
                return;
            }
            
            logResult('auth-result', '测试Token验证...');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    logResult('auth-result', `Token验证成功! 用户: ${JSON.stringify(data.data)}`);
                } else {
                    logResult('auth-result', `Token验证失败: ${data.error || response.statusText}`, true);
                }
            } catch (error) {
                logResult('auth-result', `Token验证请求失败: ${error.message}`, true);
            }
        }

        async function testReviewAPI() {
            const token = currentToken || localStorage.getItem('test-token');
            
            if (!token) {
                logResult('api-result', '没有有效的token，请先登录', true);
                return;
            }
            
            logResult('api-result', '测试审核API...');
            
            try {
                const response = await fetch('http://localhost:3000/api/review/pending', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    logResult('api-result', `审核API调用成功! 数据: ${JSON.stringify(data.data)}`);
                } else {
                    logResult('api-result', `审核API调用失败: ${data.error || response.statusText}`, true);
                }
            } catch (error) {
                logResult('api-result', `审核API请求失败: ${error.message}`, true);
            }
        }

        async function testProjectsAPI() {
            const token = currentToken || localStorage.getItem('test-token');
            
            if (!token) {
                logResult('api-result', '没有有效的token，请先登录', true);
                return;
            }
            
            logResult('api-result', '测试项目API...');
            
            try {
                const response = await fetch('http://localhost:3000/api/projects', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    logResult('api-result', `项目API调用成功! 数据: ${JSON.stringify(data.data)}`);
                } else {
                    logResult('api-result', `项目API调用失败: ${data.error || response.statusText}`, true);
                }
            } catch (error) {
                logResult('api-result', `项目API请求失败: ${error.message}`, true);
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            testBackendConnection();
        };
    </script>
</body>
</html>
