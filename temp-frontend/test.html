<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
</head>
<body>
    <div id="test-container">
        <h1>测试页面</h1>
        <p>如果你能看到这个页面，说明基本HTML是正常的。</p>
        <div id="test-result"></div>
    </div>
    
    <script>
        // 测试基本的JavaScript
        document.getElementById('test-result').innerHTML = '<p style="color: green;">JavaScript运行正常!</p>';
        
        // 测试fetch API
        fetch('http://localhost:3000/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('test-result').innerHTML += '<p>后端连接正常: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.getElementById('test-result').innerHTML += '<p style="color: red;">后端连接失败: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
